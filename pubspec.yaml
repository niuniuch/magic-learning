name: magic_learning
description: "Magiczne Uczenie - Educational math game for Polish 2nd graders"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  shared_preferences: ^2.3.4
  flame: ^1.23.0
  audioplayers: ^6.1.0
  equatable: ^2.0.7
  uuid: ^4.5.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.9.4
  build_runner: ^2.4.15

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/audio/
